<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Extra Course</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      color: white;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      background: white;
      color: #0056b3;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      border-bottom: 2px solid #ddd;
      margin-bottom: 20px;
    }
    .tabs button {
      background: transparent;
      border: none;
      padding: 10px;
      font-size: 18px;
      color: #007BFF;
      cursor: pointer;
      transition: color 0.3s;
    }
    .tabs button:hover {
      color: #0056b3;
    }
    .form-group {
      display: none;
      margin-bottom: 15px;
    }
    .form-group.active {
      display: block;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #007BFF;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .form-group button:hover {
      background: #0056b3;
    }
    #status {
      margin-top: 20px;
      text-align: center;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-EoipgOVg9prfbYJ5VoYjA8rqk-RDW5U",
      authDomain: "extra-course-d02c2.firebaseapp.com",
      projectId: "extra-course-d02c2",
      storageBucket: "extra-course-d02c2.firebasestorage.app",
      messagingSenderId: "40624772967",
      appId: "1:40624772967:web:d022eb7b2c2f4785a641c2",
      measurementId: "G-YNRJKV8T45",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", () => {
      const signupButton = document.getElementById("signup-button");
      const signinButton = document.getElementById("signin-button");
      const signupTab = document.getElementById("signup-tab");
      const signinTab = document.getElementById("signin-tab");
      const signupForm = document.getElementById("signup-form");
      const signinForm = document.getElementById("signin-form");

      signupTab.addEventListener("click", () => {
        signupForm.classList.add("active");
        signinForm.classList.remove("active");
        signupTab.classList.add("active");
        signinTab.classList.remove("active");
      });

      signinTab.addEventListener("click", () => {
        signinForm.classList.add("active");
        signupForm.classList.remove("active");
        signinTab.classList.add("active");
        signupTab.classList.remove("active");
      });

      signupButton.addEventListener("click", async () => {
        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-password").value;
        const name = document.getElementById("signup-name").value;

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          await setDoc(doc(db, "users", user.uid), { name: name || "Anonymous", role: "Student" });

          document.getElementById("status").innerText = `Sign Up Successful! Welcome, ${user.email}`;
          setTimeout(() => window.location.href = "gamelist.html", 2000);
        } catch (error) {
          document.getElementById("status").innerText = `Error: ${error.message}`;
        }
      });

      signinButton.addEventListener("click", async () => {
        const email = document.getElementById("signin-email").value;
        const password = document.getElementById("signin-password").value;

        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          document.getElementById("status").innerText = `Sign In Successful! Welcome back, ${user.email}`;
          setTimeout(() => window.location.href = "gamelist.html", 2000);
        } catch (error) {
          document.getElementById("status").innerText = `Error: ${error.message}`;
        }
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Special Extra Course</h1>
    <div class="tabs">
      <button id="signup-tab" class="active">Sign Up</button>
      <button id="signin-tab">Sign In</button>
    </div>
    <div id="signup-form" class="form-group active">
      <h2>Sign Up</h2>
      <input type="text" id="signup-name" placeholder="Name" required>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button id="signup-button">Sign Up</button>
    </div>
    <div id="signin-form" class="form-group">
      <h2>Sign In</h2>
      <input type="email" id="signin-email" placeholder="Email" required>
      <input type="password" id="signin-password" placeholder="Password" required>
      <button id="signin-button">Sign In</button>
    </div>
    <div id="status"></div>
  </div>
</body>
</html>
