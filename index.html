<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DiscussionHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .copyright {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>

        <div class="copyright">
            &copy; 2024 ExtraCourse. All rights reserved.
        </div>
    </div>

    <script>
        function login() {
            // Login logic (check username and password)
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check against the specified username and password
            if (username === 'Extracourse' && password === 'Temanbelajar') {
                // If correct, set session and redirect
                sessionStorage.setItem('loggedIn', true);
                window.location.href = 'gamelist.html';  // Redirect to the dashboard page
            } else {
                alert('Incorrect username or password!');
            }
        }
    </script>
</body>
</html>
