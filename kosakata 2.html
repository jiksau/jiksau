<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive English Memorization Tool</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #6cc3d2, #008cba);
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 30px;
            font-weight: bold;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #ff6f61;
            color: #fff;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
            max-width: 200px;
            margin: 15px auto;
        }

        button:hover {
            background-color: #ff5733;
            transform: translateY(-2px);
        }

        .input-row {
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 300px;
            margin: 5px auto;
            box-sizing: border-box;
            display: block;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ff6f61;
            box-shadow: 0 0 5px rgba(255, 111, 97, 0.5);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .word-list {
            margin-top: 20px;
        }

        .word-item {
            display: flex;
            justify-content: space-between;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            color: #555;
            transition: background-color 0.3s ease;
        }

        .word-item:hover {
            background-color: #f1f1f1;
        }

        #timer {
            font-size: 1.4rem;
            color: #ff6f61;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background-color: #e9ecef;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress {
            height: 100%;
            background-color: #5cb85c;
            width: 100%;
            transition: width 1s linear;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            button {
                font-size: 1rem;
            }

            input {
                max-width: 100%;
            }

            .word-item {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            button {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="settingsPage" class="container">
        <h1>Settings</h1>
        <div class="input-row">
            <input type="text" id="wordInput" placeholder="Enter English word" />
            <input type="text" id="translationInput" placeholder="Type translation" />
            <button onclick="addWord()">Add Word</button>
        </div>
        <div class="word-list" id="wordList"></div>
        <div class="input-row">
            <label for="timeInput">Set Timer (Minutes):</label>
            <input type="number" id="timeInput" min="1" placeholder="Enter minutes" />
        </div>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quizPage" class="container hidden">
        <h1>Quiz</h1>
        <div id="timer"></div>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <div class="container" id="quizContainer"></div>
        <button onclick="manualSubmit()">Submit Quiz</button>
    </div>

    <script>
        const settingsPage = document.getElementById('settingsPage');
        const quizPage = document.getElementById('quizPage');
        const wordList = document.getElementById('wordList');
        const quizContainer = document.getElementById('quizContainer');
        const timer = document.getElementById('timer');
        const progressBar = document.getElementById('progress');
        const timeInput = document.getElementById('timeInput');

        let words = [];
        let countdown;
        let totalTime = 60; // Default time (1 minute)
        let remainingTime = totalTime;

        // Add word to list
        function addWord() {
            const word = document.getElementById('wordInput').value.trim();
            const translation = document.getElementById('translationInput').value.trim();

            if (word && translation) {
                words.push({ word, translation });
                const item = document.createElement('div');
                item.className = 'word-item';
                item.innerHTML = `<strong>${word}</strong>: ${translation}`;
                wordList.appendChild(item);

                document.getElementById('wordInput').value = '';
                document.getElementById('translationInput').value = '';
            }
        }

        // Switch to quiz page
        function startQuiz() {
            if (words.length === 0) {
                alert('Add at least one word before starting the quiz.');
                return;
            }

            const customTime = parseInt(timeInput.value);
            if (!isNaN(customTime) && customTime > 0) {
                totalTime = customTime * 60; // Convert minutes to seconds
            } else {
                totalTime = 60; // Default to 1 minute if no valid input
            }

            remainingTime = totalTime;

            settingsPage.classList.add('hidden');
            quizPage.classList.remove('hidden');
            renderQuiz();
            startCountdown();
        }

        // Render quiz inputs
        function renderQuiz() {
            quizContainer.innerHTML = '';
            words.forEach(pair => {
                const row = document.createElement('div');
                row.className = 'row';
                row.innerHTML = `
                    <div>${pair.word}</div>
                    <input type="text" placeholder="Type your answer" />
                `;
                quizContainer.appendChild(row);
            });
        }

        // Start countdown for timer
        function startCountdown() {
            updateTimer();
            countdown = setInterval(() => {
                remainingTime--;
                updateTimer();
                if (remainingTime <= 0) {
                    clearInterval(countdown);
                    autoSubmit();
                }
            }, 1000);
        }

        // Update timer and progress bar
        function updateTimer() {
            timer.textContent = `Time Remaining: ${Math.floor(remainingTime / 60)}m ${remainingTime % 60}s`;
            progressBar.style.width = `${(remainingTime / totalTime) * 100}%`;
        }

        // Automatically submit quiz when time is up
        function autoSubmit() {
            evaluateAnswers();
        }

        // Manually submit quiz
        function manualSubmit() {
            clearInterval(countdown);
            evaluateAnswers();
        }

        // Evaluate answers
        function evaluateAnswers() {
            const rows = quizContainer.querySelectorAll('.row');
            rows.forEach((row, index) => {
                const input = row.querySelector('input');
                if (input.value.trim().toLowerCase() === words[index].translation.toLowerCase()) {
                    row.style.backgroundColor = '#d4edda';
                } else {
                    row.style.backgroundColor = '#f8d7da';
                }
            });
        }
    </script>
</body>
</html>
