<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Memorization</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222; /* Dark background */
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 20px;
            font-weight: bold;
        }

        h2 {
            font-size: 1.2rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #006bb3;
            color: #fff;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
            max-width: 250px;
            margin: 15px auto;
        }

        button:hover {
            background-color: #005f8b;
            transform: translateY(-2px);
        }

        .input-row {
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 300px;
            margin: 5px auto;
            box-sizing: border-box;
            display: block;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #006bb3;
            box-shadow: 0 0 5px rgba(0, 107, 179, 0.5);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
            background: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .word-list {
            margin-top: 20px;
            padding: 0;
        }

        .word-item {
            display: flex;
            justify-content: space-between;
            background-color: #444;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            color: #fff;
            transition: background-color 0.3s ease;
            flex-wrap: wrap;
        }

        .word-item:hover {
            background-color: #555;
        }

        .word-item div {
            flex: 1;
            text-align: center;
            padding: 5px;
        }

        #timer {
            font-size: 1.4rem;
            color: #ff6f61;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background-color: #e9ecef;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress {
            height: 100%;
            background-color: #5cb85c;
            width: 100%;
            transition: width 1s linear;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .feedback-message {
            font-size: 1.4rem;
            margin: 20px 0;
            font-weight: bold;
            transition: opacity 1s ease;
        }

        .centered-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* New Styles for Icons */
        .correct {
            color: #28a745;
        }

        .incorrect {
            color: #dc3545;
        }

        .icon {
            font-size: 1.2rem;
            margin-left: 10px;
        }

        /* Centering buttons */
        .centered-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* Retry button */
        .retry-button {
            background-color: #ffc107;
            color: #000;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            button {
                font-size: 1rem;
            }

            input {
                max-width: 100%;
            }

            .word-item {
                flex-direction: column;
                text-align: center;
            }

            .word-item div {
                flex: none;
                width: 100%;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            button {
                font-size: 0.9rem;
                padding: 10px;
            }
        }

        /* Hide elements initially */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="settingsPage" class="container">
        <h1>Vocabulary Memorization</h1>
        <h2>Enter English words and their translations below. Then set the timer and start the quiz!</h2>

        <div class="input-row">
            <input type="text" id="wordInput" placeholder="Enter English word" />
            <input type="text" id="translationInput" placeholder="Type translation" />
        </div>
        <div class="centered-button">
            <button onclick="addWord()">Add Word</button>
        </div>
        <div class="word-list" id="wordList"></div>

        <div class="input-row">
            <label for="timeInput">Set Timer (Minutes):</label>
            <input type="number" id="timeInput" min="1" placeholder="Enter minutes" />
        </div>
        <div class="centered-button">
            <button onclick="startQuiz()">Start Quiz</button>
        </div>
    </div>

    <div id="quizPage" class="container hidden">
        <h1>Vocabulary Quiz</h1>
        <div id="timer"></div>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <div class="container" id="quizContainer"></div>
        <div class="centered-button">
            <button onclick="manualSubmit()">Submit Quiz</button>
        </div>
        <div id="feedback" class="feedback-message hidden"></div>
        <div class="centered-button">
            <button id="retryButton" class="retry-button hidden" onclick="retryQuiz()">Retry Quiz</button>
        </div>
    </div>

    <script>
        const settingsPage = document.getElementById('settingsPage');
        const quizPage = document.getElementById('quizPage');
        const wordList = document.getElementById('wordList');
        const quizContainer = document.getElementById('quizContainer');
        const timer = document.getElementById('timer');
        const progressBar = document.getElementById('progress');
        const timeInput = document.getElementById('timeInput');
        const feedback = document.getElementById('feedback');
        const retryButton = document.getElementById('retryButton');

        let words = [];
        let countdown;
        let totalTime = 60; // Default time (1 minute)
        let remainingTime = totalTime;
        let score = 0;

        // Add word to list
        function addWord() {
            const word = document.getElementById('wordInput').value.trim();
            const translation = document.getElementById('translationInput').value.trim();

            if (word && translation) {
                words.push({ word, translation });
                const item = document.createElement('div');
                item.className = 'word-item';
                item.innerHTML = `<div><strong>${word}</strong></div><div>${translation}</div>`;
                wordList.appendChild(item);

                document.getElementById('wordInput').value = '';
                document.getElementById('translationInput').value = '';
            }
        }

        // Switch to quiz page and display words
        function startQuiz() {
            const time = parseInt(timeInput.value);
            totalTime = time > 0 ? time * 60 : 60; // Convert minutes to seconds or set to default if invalid
            remainingTime = totalTime;

            settingsPage.classList.add('hidden');
            quizPage.classList.remove('hidden');
            renderQuiz();
            startCountdown();
        }

        // Render quiz input fields
        function renderQuiz() {
            quizContainer.innerHTML = '';
            words.forEach(pair => {
                const row = document.createElement('div');
                row.className = 'row';
                row.innerHTML = `
                    <div>${pair.word}</div>
                    <input type="text" placeholder="Type your answer" />
                `;
                quizContainer.appendChild(row);
            });
        }

        // Start countdown timer
        function startCountdown() {
            updateTimer();
            countdown = setInterval(() => {
                remainingTime--;
                updateTimer();
                if (remainingTime <= 0) {
                    clearInterval(countdown);
                    autoSubmit();
                }
            }, 1000);
        }

        // Update timer and progress bar
        function updateTimer() {
            timer.textContent = `Time Remaining: ${Math.floor(remainingTime / 60)}m ${remainingTime % 60}s`;
            progressBar.style.width = `${(remainingTime / totalTime) * 100}%`;
        }

        // Automatically submit answers when time is up
        function autoSubmit() {
            evaluateAnswers();
        }

        // Manually submit answers
        function manualSubmit() {
            clearInterval(countdown);
            evaluateAnswers();
        }

        // Evaluate answers and provide feedback
        function evaluateAnswers() {
            const rows = quizContainer.querySelectorAll('.row');
            rows.forEach((row, index) => {
                const input = row.querySelector('input');
                const answerDiv = document.createElement('div');
                answerDiv.classList.add('icon');

                if (input.value.trim().toLowerCase() === words[index].translation.toLowerCase()) {
                    answerDiv.innerHTML = '<span class="correct">✔ Correct!</span>';
                } else {
                    answerDiv.innerHTML = '<span class="incorrect">✘ Incorrect!</span>';
                }

                row.appendChild(answerDiv);
            });

            feedback.classList.remove('hidden');
            feedback.textContent = `You got ${score} out of ${words.length} correct!`;
            retryButton.classList.remove('hidden');
        }

        // Retry the quiz
        function retryQuiz() {
            score = 0;
            remainingTime = totalTime;
            renderQuiz();
            feedback.classList.add('hidden');
            retryButton.classList.add('hidden');
            startCountdown();
        }
    </script>
</body>
</html>
