<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .game-card {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .game-card:hover {
      transform: translateY(-5px);
    }

    .game-title {
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .play-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .play-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Game Dashboard</h1>
  <div class="dashboard">
    <div class="game-card" onclick="window.location.href='question.html'">
      <div class="game-title">Question Generator</div>
      <button class="play-button">Play</button>
    </div>

    <div class="game-card" onclick="window.location.href='dashboard.html'">
      <div class="game-title">Discussion</div>
      <button class="play-button">Play</button>
    </div>

    <div class="game-card" onclick="window.location.href='kosakata 2.html'">
      <div class="game-title">Vocabulary Memorize</div>
      <button class="play-button">Play</button>
    </div>

    <div class="game-card" onclick="window.location.href='chat real 1.html')">
      <div class="game-title">Chat realtime</div>
      <button class="play-button">Play</button>
    </div>
  </div>
</body>
</html>
