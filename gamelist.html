<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Dashboard</title>
  <style>
    /* Reset and global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 800px;
    }

    .game-card {
      background: #ffffff;
      color: #0056b3;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
    }

    .game-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
    }

    .game-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0, 123, 255, 0.3), rgba(0, 86, 179, 0.3));
      z-index: -1;
      transition: opacity 0.3s ease-in-out;
      opacity: 0;
    }

    .game-card:hover::before {
      opacity: 1;
    }

    .game-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .play-button {
      padding: 10px 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .play-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Game Dashboard</h1>
  <div class="dashboard">
    <div class="game-card" onclick="window.location.href='question.html'">
      <div class="game-title">Question Generator</div>
      <button class="play-button">Play</button>
    </div>

    <div class="game-card" onclick="window.location.href='dashboard.html'">
      <div class="game-title">Discussion</div>
      <button class="play-button">Play</button>
    </div>

    <div class="game-card" onclick="window.location.href='kosakata 2.html'">
      <div class="game-title">Vocabulary Memorize</div>
      <button class="play-button">Play</button>
    </div>

    <div class="game-card" onclick="window.location.href='chat real 1.html'">
      <div class="game-title">Chat Realtime</div>
      <button class="play-button">Play</button>
    </div>

    <div class="game-card" onclick="window.location.href='scramble.html'">
      <div class="game-title">Scramble Sentences</div>
      <button class="play-button">Play</button>
    </div>

    <div class="game-card" onclick="window.location.href='kosakatapart2.html'">
      <div class="game-title">Vocabulary Memorize Part 2</div>
      <button class="play-button">Play</button>
    </div>

    <div class="game-card" onclick="window.location.href='kosakata 3.html'">
      <div class="game-title">Vocabulary Memorize part 3</div>
      <button class="play-button">Play</button>
    </div>

  </div>
</body>
</html>
